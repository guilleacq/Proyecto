  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Mi perfil</h2>
      <p class="lead">Aqui se mostrarán los datos de tu perfil</p>
    </div>

    <div class="container">
      <div id="finaldatos" class="row">
        <div class="col">
          <div class="usercard card mx-auto text-center" style="width: 50%;">
            <div class="card-body">
              <h5 id="loaded-nombre" class="card-title"><b>Nombre</b></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="loaded-edad" class="list-group-item">Edad</li>
              <li id="loaded-email" class="list-group-item">Correo electrónico</li>
              <li id="loaded-telefono" class="list-group-item">Teléfono</li>
            </ul>
            <div class="card-body text-center">
              <a href="index.html" onclick="localStorage.clear();">Cerrar Sesión</a>
            </div>
          </div>
        </div>
      </div>

      <div id="titulodatos"class="row" style="padding-top: 60px;">
        <div class="col text-center">
          <h4>Datos Personales</h4>
        </div>
      </div>

      <form id="usercuestionario" action="#" name="submitprofileinfo" onsubmit ="return verifyProfileInfo()">
        <div class="form-group">
          <div class="row" style="padding-top: 10px;">
            <div class="col">
              <label for="nombrecompletouser" class="form-label">Nombre</label>
              <input class="form-control" id="nombrecompletouser" name="nombrecompletou" placeholder="Nombre Completo">
            </div>
          </div>
          <div class="row" style="padding-top: 30px;">
            <div class="col">
              <label for="edaduser" class="form-label">Edad</label> 
              <input class="form-control" type="number" id="edaduser" min ="1" max="130" name="edadu" placeholder="Edad" value="18">
            </div>
          </div>
          <div class="row" style="padding-top: 30px;">
            <div class="col">
              <label for="emailuser" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="emailuser" name="emailu" placeholder="Correo Electrónico">
            </div>
          </div>
          <div class="row" style="padding-top: 30px;">
            <div class="col">
              <label for="telefonouser" class="form-label">Telefono</label>
              <input class="form-control" id="telefonouser" telefono="telefonou" placeholder="Teléfono">
            </div>
          </div>
          <div class="row" style="padding-top: 50px;">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary" style="width: 8rem;">Guardar</button>
            </div>
          </div>
        </div>
      </form>


  </main>
