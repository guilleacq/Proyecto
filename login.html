<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(to bottom right, #33ccff 0%, #00ff99 112%);
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .eccomerce
    {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: rgba(0, 0, 0, 0.3);
      color:rgba(107, 104, 104, 0.712);
    }


    .login-form {
    width: 390px;
    margin: 50px auto;
  	font-size: 15px;
    } 
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }

  </style>
</head>

<body class="text-center">
  <div class="login-form" name="lg">
    <form action="index.html" name="login" onsubmit ="return verifyPassword()">
        <div class="eccomerce-container">
          <h1 class="text-center ecommerce">Sign in</h1>
        </div>
        <hr style="margin-bottom: 20px;">
      
        <div class="form-group">
            <input type="text" name="username" id="uname" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pswd" placeholder="Password" required="required">
            <br>
            <span id = "message" style="color:red"> </span>
        </div>
        <div class="form-group">  
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 18px; background: linear-gradient(to right, #33ccff 0%, #00ff00 200%);border-color:rgb(65, 163, 126); border-radius: 20px;">Log in</button>
        </div>      
    </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
