    <main role="main" class="pb-5">
      <div class="text-center p-4">
        <h2>Mi Carrito</h2>
        <p class="lead">Aqui se mostrarán los productos en tu carrito.</p>
      </div>


    <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
          <table class="table table-responsive" style="margin: auto;">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody id="carrito">    
              </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <form class="needs-validation" id="sell-info">
      <hr class="mb-4">
      <h5 class="mb-3">Tipo de envío</h5> 
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="premiumenvradio" name="shippingType" type="radio" class="custom-control-input" checked="" required="">
          <label class="custom-control-label" for="premiumenvradio">Premium (2 a 5 dias - 15%):</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="expressenvradio" name="shippingType" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="expressenvradio">Express (5 a 8 dias -  7%): </label>
        </div>
        <div class="custom-control custom-radio">
          <input id="estandarenvradio" name="shippingType" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="estandarenvradio">Estándar (12 a 15 dias - 5%): </label>
        </div>
      </div>
  <hr class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="productName">Calle</label>
        <input type="text" class="form-control" id="nombreCalle" placeholder="" value="" >
        <div class="invalid-feedback">
          Ingresa una calle
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="productName">Numero</label>
      <input type="text" class="form-control" id="numeroCasa" placeholder="" value="" style="width: 70px;">
      <div class="invalid-feedback">
        Ingresa un numero de casa
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="productName">Esquina</label>
      <input type="text" class="form-control" id="nombreEsquina" placeholder="" value="" >
      <div class="invalid-feedback">
        Ingresa el nombre de la esquina
      </div>
    </div>
  </div>
  <hr class="mb-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <button class="btn btn-primary btn-lg" type="submit">Comprar</button>
    </div>
  </div>


</form>
</main>







  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>
